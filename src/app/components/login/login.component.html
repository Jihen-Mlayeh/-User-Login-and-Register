<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{width:'360px'}">
        <div class="field">
            <label for="email" id="email">Email</label>
            <input type="email" pInputText
             formControlName="email"
              class="w-full" 
              name="email"
               placeholder="type your email"
               autocomplete="email"
               />
               <small *ngIf="email.invalid && (email.dirty||email.touched) " class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid.</div>


               </small>
               <label for="password" class="mt-2" id="password">Password</label>
            <input type="password" pInputText
             formControlName="password"
              class="w-full" 
              name="password"
               placeholder="type your password"
               autocomplete="password"
               />
               <small *ngIf="password.invalid && (password.dirty||password.touched) " class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['password']">Password should be valid.</div>


               </small>

               <div class="button-container mt-2 " >
                <p-button label="Sign in"  styleClass="w-full" [disabled]="loginForm.invalid"/>
               </div>
               
               <div class="mt-2">
                not a member? <a routerLink="/register">Register</a>

               </div>

        </div>
    </p-card>



</form>
