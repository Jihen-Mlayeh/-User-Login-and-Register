<form [formGroup]="registerForm" (ngSubmit)="registerDetails">
    <p-card header="Register" [style]="{width:'360px'}">
        <div class="field">
            
            <label for="fullName" id="fullName">Full Name</label>
            <input type="text" pInputText
             formControlName="fullName"
              class="w-full" 
              name="fullName"
               placeholder="type your fullName"
               autocomplete="name"
               />
               <small *ngIf="fullName.invalid && (fullName.dirty||fullName.touched) " class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Name is required.</div>
                <div *ngIf="fullName.errors?.['fullName']">Enter a valid name.</div>

                


               </small>
               <label for="email" class="mt-2" id="email">Email</label>
                <input type="email" pInputText
                 formControlName="email"
                  class="w-full" 
                  name="email"
                   placeholder="type your email"
                   autocomplete="email"
                   />
                   <small *ngIf="email.invalid && (email.dirty||email.touched) " class="block p-error">
                    <div *ngIf="email.errors?.['required']">Email is required.</div>
                    <div *ngIf="email.errors?.['email']">Email should be valid.</div>
    
    
                   </small>


               <label for="password" class="mt-2" id="password">Password</label>
            <input type="password" pInputText
             formControlName="password"
              class="w-full" 
              name="password"
               placeholder="type your password"
               autocomplete="password"
               />
               <small *ngIf="password.invalid && (password.dirty||password.touched) " class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['password']">Password should be valid.</div>
                 </small>

               <label for="confirmPassword" class="mt-2" id="confirmPassword">Confirm Password</label>
               <input type="password" pInputText
                formControlName="confirmPassword"
                 class="w-full" 
                 name="confirmPassword"
                  placeholder="type your password"
                  autocomplete="password"
                  />
                  <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty||confirmPassword.touched) " class="block p-error">
                   <div *ngIf="confirmPassword.errors?.['required']">Confirm the Password is required.</div>
                   
   
                  </small>
                  <small class="block p-error" 
                  *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                         Password should match.
                  </small>

               <div class="button-container mt-2 " >
                <p-button label="Register"  styleClass="w-full" [disabled]="registerForm.invalid"
                type="submit"/>
               </div>
               
               <div class="mt-2">
                Already a member? <a routerLink="/login">Login</a>

               </div>

        </div>
    </p-card>



</form>
